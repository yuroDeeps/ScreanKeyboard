<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="textBox">
    </div>

    <div id="keyboard">
    </div>

    <script>
        // vars for creating button
        var btn;
        var asChar;

        //creating buttons for keyboard
        for (var i = 48; i <= 90; i++) {
            asChar = String.fromCharCode(i);

            btn = document.createElement("button");
            btn.id = i;
            btn.innerText = asChar;  

            //add letter to textBox        
            btn.addEventListener("click", function(asChar) {
                document.getElementById("textBox").innerHTML += String.fromCharCode(this.id);
            });

            document.getElementById("keyboard").appendChild(btn);
        }
    </script>
</body>
</html>
